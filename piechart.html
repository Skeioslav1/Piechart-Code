<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);

      function getQueryParam(param) {
        var urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      function drawChart() {
        try {
          // Extract JSON data from the WebView URL
          var jsonData = getQueryParam("data");
          if (!jsonData) throw "No data found in URL.";

          var parsedData = JSON.parse(decodeURIComponent(jsonData)); // Decode and parse JSON

          // Convert JSON to Google Charts format
          var data = [['Plan', 'Count']];
          parsedData.forEach(item => {
            data.push([item.Plan, item.Count]);
          });

          // Load data into Google Charts
          var dataTable = google.visualization.arrayToDataTable(data);
          var options = {
            title: 'Subscription Plans',
            pieHole: 0.4, // Donut chart style
            chartArea: { width: '90%', height: '80%' },
          };

          var chart = new google.visualization.PieChart(document.getElementById('piechart'));
          chart.draw(dataTable, options);
        } catch (error) {
          console.error("Error processing chart data:", error);
        }
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 100%; height: 400px;"></div>
  </body>
</html>
