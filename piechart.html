<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);

      function getQueryParam(param) {
        var urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      function drawChart() {
        try {
          var jsonData = getQueryParam("data");
          if (!jsonData) throw "No data found in URL.";

          var parsedData = JSON.parse(decodeURIComponent(jsonData));

          var data = [['Plan', 'Count']];
          parsedData.forEach(item => {
            data.push([item.Plan, item.Count]);
          });

          var dataTable = google.visualization.arrayToDataTable(data);

          var options = {
            pieHole: 0, // Full pie chart (not donut)
            chartArea: { width: '90%', height: '90%' } // Best size for 500px chart
          };

          var chart = new google.visualization.PieChart(document.getElementById('piechart'));
          chart.draw(dataTable, options);
        } catch (error) {
          console.error("Error processing chart data:", error);
        }
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 500px; height: 500px;"></div>
  </body>
</html>
