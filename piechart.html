<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      function getQueryParam(param) {
        var urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      function drawChart() {
        try {
          var jsonData = getQueryParam("data");
          if (!jsonData) throw "No data found in URL.";

          var parsedData = JSON.parse(decodeURIComponent(jsonData));

          var data = [["Plan", "Count"]];
          parsedData.forEach((item) => {
            data.push([item.Plan, item.Count]);
          });

          var dataTable = google.visualization.arrayToDataTable(data);

          var options = {
            chartArea: { width: "90%", height: "90%" }, // Optimized for 500px chart
            pieHole: 0, // Full pie chart
            tooltip: { text: "percentage" }, // Show percentage in tooltip
            legend: "none", // Remove legend
            backgroundColor: "transparent",
          };

          var chart = new google.visualization.PieChart(document.getElementById("piechart"));

          google.visualization.events.addListener(chart, "ready", function () {
            var labels = document.getElementById("labels");
            labels.innerHTML = ""; // Clear existing labels

            var chartLayout = chart.getChartLayoutInterface();
            var sliceData = dataTable.getDistinctValues(0); // Get Plan Names

            // Get total count for percentage calculation
            var totalCount = parsedData.reduce((sum, item) => sum + item.Count, 0);

            parsedData.forEach((item, index) => {
              var sliceBounds = chartLayout.getBoundingBox("slice#" + index);
              var percentage = ((item.Count / totalCount) * 100).toFixed(1) + "%";

              var label = document.createElement("div");
              label.style.position = "absolute";
              label.style.left = sliceBounds.left + sliceBounds.width / 2 - 20 + "px";
              label.style.top = sliceBounds.top + sliceBounds.height / 2 - 10 + "px";
              label.style.fontSize = "14px";
              label.style.color = "white";
              label.style.fontWeight = "bold";
              label.style.textAlign = "center";
              label.style.width = "50px";
              label.innerHTML = `<div>${item.Plan}</div><div>${percentage}</div>`;
              labels.appendChild(label);
            });
          });

          chart.draw(dataTable, options);
        } catch (error) {
          console.error("Error processing chart data:", error);
        }
      }
    </script>
  </head>
  <body style="position: relative;">
    <div id="piechart" style="width: 500px; height: 500px;"></div>
    <div id="labels" style="position: absolute; top: 0; left: 0; width: 500px; height: 500px; pointer-events: none;"></div>
  </body>
</html>
